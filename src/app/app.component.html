<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="p-3 mb-2 bg-dark text-white">
  <h2>
    {{ title }}
  </h2>
</div>
<ul class="list-group p-3 mb-2 bg-dark text-white">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let item of results">
    {{ item.symbel }}
    <h1><span class="badge p-2 mb-1 bg-dark text-white">{{ item.price }}</span></h1>
  </li>
</ul>

<div class="progress">
  <div class="<progress-bar progress-bar-striped bg-success" role="progressbar"
  aria-valuemin="0" aria-valuemax="100" width="100%"
  [ngStyle]="{'width': progress+'%'}"> {{ progress }}</div>
</div>
